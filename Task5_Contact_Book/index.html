<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Contact Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact {
            background: #e9e9e9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Simple Contact Book</h2>

    <input type="text" id="name" placeholder="Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="email" id="email" placeholder="Email">
    <button onclick="addContact()">Add Contact</button>

    <input type="text" id="search" placeholder="Search by name" onkeyup="searchContact()">

    <div id="contacts"></div>
</div>

<script>
    window.onload = displayContacts;

    function getContacts() {
        return JSON.parse(localStorage.getItem("contacts")) || [];
    }

    function saveContacts(contacts) {
        localStorage.setItem("contacts", JSON.stringify(contacts));
    }

    function addContact() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;

        if (name === "" || phone === "" || email === "") {
            alert("Please fill all fields");
            return;
        }

        const contacts = getContacts();
        contacts.push({ name, phone, email });
        saveContacts(contacts);

        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("email").value = "";

        displayContacts();
    }

    function deleteContact(index) {
        const contacts = getContacts();
        contacts.splice(index, 1);
        saveContacts(contacts);
        displayContacts();
    }

    function displayContacts(filteredContacts = null) {
        const contacts = filteredContacts || getContacts();
        const contactDiv = document.getElementById("contacts");
        contactDiv.innerHTML = "";

        contacts.forEach((contact, index) => {
            contactDiv.innerHTML += `
                <div class="contact">
                    <strong>${contact.name}</strong><br>
                    Phone: ${contact.phone}<br>
                    Email: ${contact.email}<br>
                    <button class="delete-btn" onclick="deleteContact(${index})">Delete</button>
                </div>
            `;
        });
    }

    function searchContact() {
        const searchValue = document.getElementById("search").value.toLowerCase();
        const contacts = getContacts();

        const filtered = contacts.filter(contact =>
            contact.name.toLowerCase().includes(searchValue)
        );

        displayContacts(filtered);
    }
</script>

</body>
</html>
